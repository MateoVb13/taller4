<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateo Villalobos Bertel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 1</title>
</head>
<body>

    <form action="">

        <fieldset>

            
            <input type="text" placeholder="Name" pattern="[A-Za-z ]*" maxlength="60" autofocus size="32">
            <input type="text" placeholder="Company" size="32"><br><br>
            <input type="text" placeholder="Telephone" pattern="\+\d{2}-\d{3}-\d{9}" size="32">
            <input pattern="\d{1-30}"pattern=".@gmail\.com" type="email" placeholder="Email" size="32"><br><br>
            <textarea placeholder="Leave a message"  cols="66" rows="10"></textarea><br><br> 

            <input type="submit" value="Send">

        </fieldset>
    </form>
    
</body>
</html>
